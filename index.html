<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="SourceCodeSerenader Shop - digital assets, tutorials & more"
    />
    <meta name="author" content="Brianna Reed" />
    <title>SourceCodeSerenader Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#">SourceCodeSerenader Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu <i class="fas fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarResponsive"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          </ul>
          <button
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
          >
            <i class="fas fa-shopping-cart"></i>
            Cart (<span id="cart-count">0</span>)
          </button>
        </div>
      </div>
    </nav>

    <!-- Shop Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Welcome to My Shop</h1>
          <p class="lead fw-normal text-white-50">
            Discover digital assets, tutorials & more
          </p>
        </div>
      </div>
    </header>

    <!-- Products Grid-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <!-- Product Card Template -->
          <!-- 1 -->
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Image-->
              <img
                class="card-img-top"
                src="assets/img/portfolio/digital-art.jpg"
                alt="Digital Art Commission"
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Name-->
                  <h5 class="fw-bolder">Digital Art Commission</h5>
                  <!-- Price-->
                  $150.00
                </div>
              </div>
              <!-- Add to cart-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                <button
                  class="btn btn-outline-dark mt-auto add-to-cart-btn"
                  data-name="Digital Art Commission"
                  data-price="150.00"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </div>
          <!-- 2 -->
          <div class="col mb-5">
            <div class="card h-100">
              <img
                class="card-img-top"
                src="assets/img/portfolio/blender-tutorial.jpg"
                alt="Blender Masterclass"
              />
              <div class="card-body p-4">
                <div class="text-center">
                  <h5 class="fw-bolder">Blender Masterclass</h5>
                  $80.00
                </div>
              </div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                <button
                  class="btn btn-outline-dark mt-auto add-to-cart-btn"
                  data-name="Blender Masterclass"
                  data-price="80.00"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </div>
          <!-- 3 -->
          <div class="col mb-5">
            <div class="card h-100">
              <img
                class="card-img-top"
                src="assets/img/portfolio/photoshop-brushes.jpg"
                alt="Photoshop Brush Pack"
              />
              <div class="card-body p-4">
                <div class="text-center">
                  <h5 class="fw-bolder">Photoshop Brush Pack</h5>
                  $25.00
                </div>
              </div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                <button
                  class="btn btn-outline-dark mt-auto add-to-cart-btn"
                  data-name="Photoshop Brush Pack"
                  data-price="25.00"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </div>
          <!-- 4 -->
          <div class="col mb-5">
            <div class="card h-100">
              <img
                class="card-img-top"
                src="assets/img/portfolio/unreal-engine-template.jpg"
                alt="Unreal Engine Template"
              />
              <div class="card-body p-4">
                <div class="text-center">
                  <h5 class="fw-bolder">Unreal Engine Template</h5>
                  $60.00
                </div>
              </div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                <button
                  class="btn btn-outline-dark mt-auto add-to-cart-btn"
                  data-name="Unreal Engine Template"
                  data-price="60.00"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright Â© 2025</p>
      </div>
    </footer>

    <!-- Cart Modal-->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="cart-items">
              <!-- JS will inject cart items here -->
            </ul>
            <div class="mt-3 text-end">
              <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Continue Shopping
            </button>
            <button type="button" class="btn btn-primary" id="checkout-btn">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Cart functionality-->
    <script>
      const cart = [];
      const cartCountEl = document.getElementById("cart-count");
      const cartItemsEl = document.getElementById("cart-items");
      const cartTotalEl = document.getElementById("cart-total");
      const checkoutBtn = document.getElementById("checkout-btn");

      function updateCartUI() {
        // update badge
        cartCountEl.textContent = cart.length;
        // build list
        cartItemsEl.innerHTML = "";
        let total = 0;
        cart.forEach((item, i) => {
          total += parseFloat(item.price);
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            ${item.name}
            <span>$${Number(item.price).toFixed(2)}</span>
          `;
          cartItemsEl.appendChild(li);
        });
        cartTotalEl.textContent = total.toFixed(2);
      }

      // attach add-to-cart handlers
      document.querySelectorAll(".add-to-cart-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const name = btn.getAttribute("data-name");
          const price = btn.getAttribute("data-price");
          cart.push({ name, price });
          updateCartUI();
        });
      });

      // optional: checkout alert
      checkoutBtn.addEventListener("click", () => {
        if (cart.length === 0) {
          alert("Your cart is empty!");
        } else {
          alert(
            "Thank you for your order!\n\n" +
              cart.map((i) => i.name + " - $" + i.price).join("\n")
          );
          cart.length = 0; // clear
          updateCartUI();
          // close modal
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("cartModal")
          );
          modal.hide();
        }
      });
    </script>
  </body>
</html>
