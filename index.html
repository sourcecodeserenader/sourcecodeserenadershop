<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta
    name="description"
    content="SourceCodeSerenader Shop – digital art, tutorials, templates & more"
  />
  <meta name="author" content="Brianna Reed" />
  <title>SourceCodeSerenader Shop</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">SourceCodeSerenader Shop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="shopDropdown"
              role="button"
              data-bs-toggle="dropdown"
            >
              Shop
            </a>
            <ul class="dropdown-menu" aria-labelledby="shopDropdown">
              <li><a class="dropdown-item" href="all-products.html">All Products</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="popular-items.html">Popular Items</a></li>
              <li><a class="dropdown-item" href="new-arrivals.html">New Arrivals</a></li>
            </ul>
          </li>
        </ul>
        <button
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
          type="button"
        >
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Shop in style</h1>
        <p class="lead fw-normal text-white-50 mb-0">
          Discover digital art, tutorials & templates
        </p>
      </div>
    </div>
  </header>

  <!-- Products Grid-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div
        class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
      >
        <!-- repeat this block for each of your 8 products -->
        <div class="col mb-5">
          <div class="card h-100">
            <img
              class="card-img-top"
              src="assets/img/portfolio/digital-art.jpg"
              alt="Digital Art Commission"
            />
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">Digital Art Commission</h5>
                $150.00
              </div>
            </div>
            <div
              class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center"
            >
              <button
                class="btn btn-outline-dark mt-auto add-to-cart-btn"
                data-name="Digital Art Commission"
                data-price="150.00"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
        <!-- ... other 7 products ... -->
      </div>
    </div>
  </section>

  <!-- Cart Modal (same in every page)-->
  <div
    class="modal fade"
    id="cartModal"
    tabindex="-1"
    aria-labelledby="cartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="cart-items"></ul>
          <div class="mt-3 text-end">
            <strong>Total: $<span id="cart-total">0.00</span></strong>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Continue Shopping
          </button>
          <button type="button" class="btn btn-primary" id="checkout-btn">
            Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">
        Copyright © 2025 Brianna Reed
      </p>
    </div>
  </footer>

  <!-- Bootstrap core JS-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Core theme JS (cart + dropdown)-->
  <script src="js/scripts.js"></script>
  <script>
    // ⬇️ cart functionality (same in every page)
    const cart = [];
    const cartCountEl = document.getElementById("cart-count");
    const cartItemsEl = document.getElementById("cart-items");
    const cartTotalEl = document.getElementById("cart-total");
    const checkoutBtn = document.getElementById("checkout-btn");

    function updateCartUI() {
      cartCountEl.textContent = cart.length;
      cartItemsEl.innerHTML = "";
      let total = 0;
      cart.forEach((item) => {
        total += parseFloat(item.price);
        const li = document.createElement("li");
        li.className =
          "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          ${item.name}
          <span>$${Number(item.price).toFixed(2)}</span>
        `;
        cartItemsEl.appendChild(li);
      });
      cartTotalEl.textContent = total.toFixed(2);
    }

    document
      .querySelectorAll(".add-to-cart-btn")
      .forEach((btn) =>
        btn.addEventListener("click", () => {
          cart.push({
            name: btn.dataset.name,
            price: btn.dataset.price,
          });
          updateCartUI();
        })
      );

    checkoutBtn.addEventListener("click", () => {
      if (!cart.length) {
        alert("Your cart is empty!");
        return;
      }
      alert(
        "Thank you for your order!\n\n" +
          cart.map((i) => `${i.name} – $${i.price}`).join("\n")
      );
      cart.length = 0;
      updateCartUI();
      bootstrap.Modal.getInstance(
        document.getElementById("cartModal")
      ).hide();
    });
  </script>
</body>
</html>
