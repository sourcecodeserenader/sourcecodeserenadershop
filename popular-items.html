<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="SourceCodeSerenader Shop – our top-selling digital art, tutorials & templates"
    />
    <meta name="author" content="Brianna Reed" />
    <title>Popular Items – SourceCodeSerenader Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation (copy-pasted from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">SourceCodeSerenader Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Shop
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="all-products.html">All Products</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="popular-items.html">Popular Items</a></li>
                <li><a class="dropdown-item" href="new-arrivals.html">New Arrivals</a></li>
              </ul>
            </li>
          </ul>
          <button
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
            type="button"
          >
            <i class="bi-cart-fill me-1"></i>
            Cart
            <span
              id="cart-count"
              class="badge bg-dark text-white ms-1 rounded-pill"
              >0</span
            >
          </button>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Popular Items</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            Check out our top-selling products
          </p>
        </div>
      </div>
    </header>

    <!-- Products Grid (you can filter here to only show truly “popular” items) -->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
          <!-- Example popular item -->
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <img
                class="card-img-top"
                src="assets/img/portfolio/photoshop-brushes.jpg"
                alt="Popular Item"
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <h5 class="fw-bolder">Popular Item</h5>
                  <!-- ★★★★★ stars, etc. -->
                  <div class="d-flex justify-content-center small text-warning mb-2">
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                  </div>
                  $40.00
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                <button
                  class="btn btn-outline-dark mt-auto add-to-cart-btn"
                  data-name="Popular Item"
                  data-price="40.00"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </div>
          <!-- Repeat for any other “popular” cards... -->
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; 2025 Brianna Reed
        </p>
      </div>
    </footer>

    <!-- Cart Modal (same as index.html) -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="cart-items"></ul>
            <div class="mt-3 text-end">
              <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Continue Shopping
            </button>
            <button type="button" class="btn btn-primary" id="checkout-btn">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Your cart + dropdown logic -->
    <script src="js/scripts.js"></script>
  </body>
</html>
